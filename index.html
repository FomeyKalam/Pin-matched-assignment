<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinText" class="form-control" type="text">
                    <button onclick=" getGeneratePin('pinText') " class="generate-btn" >Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputNum" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="dis('7')" class="button">7</div>
                              <div onclick="dis('8')" class="button">8</div>
                              <div onclick="dis('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="dis('4')" class="button">4</div>
                              <div onclick="dis('5')" class="button">5</div>
                              <div onclick="dis('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="dis('1')" class="button">1</div>
                              <div onclick="dis('2')" class="button">2</div>
                              <div onclick="dis('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="dlt()" class="button"><</div>
                                <div onclick="dis('0')" class="button">0</div>
                                <div onclick="clr()" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" onclick="submit()" class="submit-btn">Submit</button>
                                <p id="action" class="action-left" style="display: none;">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="errorNotify" class="notify" style="display: none;">❌ Pin Didn't Match, Please try again</p>
            <p id="matchedNotify" class="notify" style="display: none;">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        //Generate pin
        function getGeneratePin(id){
            document.getElementById(id).value = Math.round(1000+Math.random()*1000);
            
        }
        //Display value
        function dis(val)
        {
        document.getElementById("inputNum").value += val;
        }
        //clear value
        function clr()
        {
        document.getElementById("inputNum").value = "";
        }
        //Backspacing
        function dlt(){
           displayValue = document.getElementById("inputNum").value;
           document.getElementById("inputNum").value = displayValue.slice(0,-1);
        }
        //Submit Value
        function submit(){
            let pinTextValue = document.getElementById('pinText').value;
            let inputTextValue = document.getElementById("inputNum").value;
            if(pinTextValue=='' && inputTextValue ==''){
                console.log('please generate the pin first');
            }
           else if( pinTextValue == inputTextValue) 
           {
               ValueMatched('matchedNotify','errorNotify');
           
           }
           else
           {
            ValueMatched('errorNotify','matchedNotify');
           }
        } 
        //Pin status
        function ValueMatched(idOne,idTwo){
            let displayPin = document.getElementById(idOne);
            displayPin.style.display ='block';
            let hidePin = document.getElementById(idTwo);
             hidePin.style.display = 'none';
        }  
    </script>
</body>
</html>
